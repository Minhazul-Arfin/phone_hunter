<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: #f1f5f9;">
    <header class="pt-4" style="font-family: Lucida Console">
        <h1 class="fw-bold text-center">Welcome To Phone Hunter</h1>
    </header>

    <main class="mx-5 mt-5">
        <!-- search -->
        <div class="mb-3 d-flex flex-column align-items-center justify-content-center border border-3 rounded"
            style="height: 200px; background-color: #f5f5f5;">
            <div>
                <label class="form-label fs-4 text-center" style="font-family: Arial">Search Your Phone Here!</label>
            </div>
            <div>
                <input id="inputSearchText" class="form-control" placeholder="Ex: Samsung"><br>
            </div>
            <div>
                <button id="btn-search" class="btn btn-secondary">Search</button>
            </div>
        </div>

        <!-- card body -->
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!--data appending here-  -->
        </div>


        <!-- Modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modalTitle" class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalBody" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- No result found -->
        <div id="no-result-found-msg" class="d-none">
            <p class="fs-2 text-center font-weight-bold text-danger pt-5"> No Result Found!<br>Please Try Again....</p>
        </div>

        <!-- spinner -->
        <div id="loader" class="d-flex align-items-center justify-content-center d-none">
            <button class="btn btn-primary " >
                <span class="spinner-grow spinner-grow-lg" role="status" aria-hidden="true"></span>
                <span class="spinner-grow spinner-grow-lg" role="status" aria-hidden="true"></span>
                <span class="spinner-grow spinner-grow-lg" role="status" aria-hidden="true"></span>
                <h5>Loading......</h5>
            </button>
        </div>
        
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="phoneHunter.js"></script>
</body>

</html>
